<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reliable Infrastructure</title>
	

	<link rel='stylesheet' href='webjars/bootstrap/3.3.7/css/bootstrap.min.css'>
    
  </head>
  <body>
  
  	<div class="page-header centered" align="center">
  		<h1>Reliable Infrastructure</h1>
	</div>

  	<!-- Nav tabs -->
  	<ul class="nav nav-tabs" role="tablist">
    	<li role="presentation" class="active"><a href="#createAlert" aria-controls="createAlert" role="tab" data-toggle="tab">Create Alert</a></li>
    	<li role="presentation"><a href="#createUser" aria-controls="createUser" role="tab" data-toggle="tab">Create User</a></li>
    	<li role="presentation"><a href="#deleteUser" aria-controls="deleteUser" role="tab" data-toggle="tab">Delete User</a></li>
  	</ul>

  	<!-- Tab panes -->
  	 	
  	<div class="tab-content">
   	<div role="tabpanel" class="tab-pane fade in active" id="createAlert">
    	
	   	<form action="/createMessage" method="post" class="form-horizontal" style="margin-right:0px">
	  		
	  		<div class="form-group" style="margin-top:15px; margin-right:0px">
	    		<label for="alertMessage" class="col-sm-2 control-label">Alert Message</label>
	    		<div class="col-sm-8">
	    			<textarea class="form-control has-feedback" name="alertMessage" id="alertMessage" placeholder="Type your alert message here" rows="3" required></textarea>
	    		</div>
	  		</div>
	  		
	  		<div id="includedContentCreateAlarm" th:include="common/regions :: regions"></div>
	  		
	    	<div class="form-group" style="margin-right:0px">
	  			<label for="priority" class="col-sm-2 control-label">Select Priority</label>
	    		<div class="col-sm-8">
	    			<select name="priority" class="form-control">
	 			 		<option>Low</option>
				  		<option selected>Normal</option>
				  		<option>High</option>
					</select>
				</div>
	    	</div>
	    	
	    	
	  		<div class="form-group" style="margin-right:0px">
	    		<div class="col-sm-offset-2 col-sm-10">
	      		<button type="submit" class="btn btn-default">Submit</button>
	    		</div>
	  		</div>
		</form>		
   	</div>
    
    
   	<div role="tabpanel" class="tab-pane fade" id="createUser">
	
	    <form action="/createUser" method="post" class="form-horizontal" style="margin-right:0px">
	  		<div class="form-group" style="margin-top:15px; margin-right:0px">
	    		<label for="alertMessage" class="col-sm-2 control-label">User's Token</label>
	    		<div class="col-sm-8">
	    			<textarea class="form-control has-feedback" name="token" id="userToken" placeholder="Insert user's token here" rows="2" required></textarea>
	    		</div>
	  		</div>
	  		
	  		<div class="form-group" style="margin-right:0px">
	    		<label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
	    		<div class="col-sm-8">
	    			<input type="text" pattern="[0-9].{9,9}" autocomplete="off" class="form-control has-feedback" name="phone" id="phoneNumber" placeholder="Insert phone number token here" required></input>
	    		</div>
	  		</div>
	  		
	  		<div id="includedContentCreateUser" th:include="common/regions :: regions"></div>
	  		
	  		<div class="form-group" style="margin-right:0px">
	    		<div class="col-sm-offset-2 col-sm-10">
	      			<button type="submit" class="btn btn-default">Submit</button>
	    		</div>
	  		</div>
	  		
	   	</form>
   	</div>
    
    
   	<div role="tabpanel" class="tab-pane fade" id="deleteUser">
		
		<form action="/deleteUser" method="post" class="form-horizontal" style="margin-right:0px">
  			<div class="form-group" style="margin-top:15px; margin-right:0px">
	    		<label for="alertMessage" class="col-sm-2 control-label">User's Token</label>
	    		<div class="col-sm-8">
	    			<textarea class="form-control has-feedback" name="token" id="userToken" placeholder="Insert user's token here" rows="2" required></textarea>
	    		</div>
	  		</div>
	  		
	  		<div class="form-group" style="margin-right:0px">
	    		<div class="col-sm-offset-2 col-sm-10">
	      		<button type="submit" class="btn btn-default">Submit</button>
	    		</div>
	  		</div>
   		</form> 
   	</div>
  	</div>

    <script src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
